<div class="container space-filler">
	<div *ngIf="currentReward !== undefined" class="content-container">
		<h1>{{currentReward.name}}</h1>
		<p>
			{{currentReward.description}}
		</p>
		
		<h2>
			<!--Content of the reward:-->
			Contenu de la récompense:
		</h2>
		
		<div class="reward-item-container">
			<div *ngFor="let item of currentReward.items" class="reward-item">
				<img [src]="item.image | safe" alt="{{item.name}}" title="{{item.name}}" />
				<span>{{item.name}}</span>
			</div>
		</div>
		
		<p>
			<!--Enter your name to claim the reward-->
			Entrez votre nom pour réclamer votre récompense
		</p>
		<form class="claim-form">
			<input type="text" placeholder="Username" name="username" [(ngModel)]="formUsername" />
			<button type="button" class="btn btn-jumpai reward-claim-button" (click)="claimReward()"><!--Claim-->Réclamer</button>
		</form>
		
		<p *ngIf="response !== undefined">
			{{response}}
		</p>
	</div>
</div>
